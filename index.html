<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="group__1">
    <div class="container">
        <header>
          <h1>BÀI TẬP NỘP: QUẢN LÝ TUYỂN SINH</h1>
        </header>
        <section class="form-section">
          <label for="name">Tên thí sinh:</label>
          <input type="text" id="nameHS" placeholder="Nhập tên thí sinh" />
    
          <label for="score1">Điểm môn 1:</label>
          <input type="number" id="score1" placeholder="Nhập điểm môn 1" />
    
          <label for="score2">Điểm môn 2:</label>
          <input type="number" id="score2" placeholder="Nhập điểm môn 2" />
    
          <label for="score3">Điểm môn 3:</label>
          <input type="number" id="score3" placeholder="Nhập điểm môn 3" />
    
          <label for="area">Khu vực:</label>
          <select id="area">
            <option value="A">A (2 điểm)</option>
            <option value="B">B (1 điểm)</option>
            <option value="C">C (0.5 điểm)</option>
            <option value="X">X: Không thuộc khu vực ưu tiên</option>
          </select>
    
          <label for="category">Đối tượng:</label>
          <select id="category">
            <option value="1">Đối tượng 1 (2.5 điểm)</option>
            <option value="2">Đối tượng 2 (1.5 điểm)</option>
            <option value="3">Đối tượng 3 (1 điểm)</option>
            <option value="0">0: Không thuộc đối tượng ưu tiên</option>
          </select>
    
          <label for="cutoff">Điểm chuẩn của hội đồng:</label>
          <input type="number" id="cutoff" placeholder="Nhập điểm chuẩn" />
    
          <button onclick="calculateScore()">Tính Điểm</button>
    
          <p id="resultScore"></p>
        </section>
      </div>
        <!-- Bài 2 -->
        <div class="container">
            <header>
                <h1>BÀI TẬP NỘP: TÍNH TIỀN ĐIỆN</h1>
            </header>
            <section class="form-section">
                <label for="name">Tên:</label>
                <input type="text" id="name" placeholder="Nhập tên người sử dụng" />

                <label for="kw">Số Kw tiêu thụ:</label>
                <input type="number" id="kw" placeholder="Nhập số Kw tiêu thụ" />

                <button onclick="calculateElectricityBill()">Tính Tiền</button>

                <p id="resultTD"></p>
            </section>
        </div>
    </section>


    <script src="./main.js"></script>
</body>

</html>
